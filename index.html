<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hand Cricket</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="main">
        <div id="score-board">
            <div id="inning">
                Second Inning
            </div>
            <div id="current-score">
                20 - 1
            </div>
            <div id="last-inning-score">
                50 - 5
            </div>
        </div>
        <div id="hands">
            <div id="opponent-hand-div">
                <img class="hand" id="opponent-hand" src="/images/five.svg" alt="">
            </div>
            <div id="player-hand-div">
                <img class="hand" id="player-hand" src="/images/two.svg" alt="">
            </div>
        </div>
        <div id="controls">
            <div class="control">1</div>
            <div class="control">2</div>
            <div class="control">3</div>
            <div class="control">4</div>
            <div class="control">5</div>
            <div class="control">6</div>
            <div class="control">D</div>
            <div class="control">DB</div>
        </div>
    </div>
</body>

</html>
